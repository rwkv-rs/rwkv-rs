[package]
name = "rwkv-bench"
version = "0.1.0"
edition = "2024"
description = "Shared hotpath instrumentation macros and helpers for profiling RWKV workloads"
license = "Apache-2.0"

[features]
default = []
hotpath = ["dep:hotpath", "hotpath/hotpath"]
hotpath-alloc-bytes-total = ["hotpath", "hotpath/hotpath-alloc-bytes-total"]
hotpath-alloc-count-total = ["hotpath", "hotpath/hotpath-alloc-count-total"]
hotpath-off = ["hotpath", "hotpath/hotpath-off"]

[dependencies]
hotpath = { workspace = true, optional = true }
